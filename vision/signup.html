<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp | GosuVision</title>
    <link rel="stylesheet" href="/src/signup.css">
    <link rel="stylesheet" href="/src/styles.css">
</head>
<body>

    <nav>
        <div class="logo">
            <img src="/src/img/ChatGPT Image Apr 21, 2025, 06_22_08 PM.png" alt="GosuVision Logo">
        </div>
        <ul class="nav-links">
            <li><a href="/vision/home.html">Home</a></li>
            <li><a href="/vision/movies.html">Movies</a></li>
            <li><a href="/vision/anime.html">Anime</a></li>
            <li><a href="/vision/login.html">Log In</a></li>
        </ul>
    </nav>

    <section class="signup-container">
        <h2>Create Your GosuVision Account</h2>
        <form action="#" method="POST" class="signup-form">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Choose a username" required />
    
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
    
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a password" required />
    
        <button type="submit">Sign Up</button>
        <p class="login-link">Already have an account? <a href="login.html">Log in here</a></p>
        </form>
    </section>

</body>
</html>
